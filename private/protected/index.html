<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/b4db02e187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="dashboard-box">
        <h1><i class="fa-solid fa-house"></i> Welcome to Your Dashboard</h1>
        <p>What would you like to do?</p>
        <div class="nav-buttons">
            <button class="tasks-button" onclick="navigateToTasks()"><i class="fa-solid fa-list-check"></i> Manage Tasks</button>
            <button class="logout-button" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
    </div>
</div>

</body>
</html>
